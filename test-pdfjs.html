    try {
      if (typeof pdfjsLib !== "undefined") {
        pdfjsLib.GlobalWorkerOptions.workerSrc = new URL("/js/pdf.worker.js", window.location.origin).href;
        document.getElementById('version-info').textContent = 'PDF.js versione: ' + pdfjsLib.version;

        logMessage('‚úÖ Worker configurato: ' + pdfjsLib.GlobalWorkerOptions.workerSrc);
      } else {
        document.getElementById('version-info').textContent = 'Errore: PDF.js non √® stato caricato correttamente';
        logMessage('‚ùå PDF.js non √® stato caricato correttamente');
      }
    } catch(e) {
      document.getElementById('version-info').textContent = 'Errore durante la configurazione di PDF.js';
      logMessage('‚ùå Errore durante la configurazione di PDF.js: ' + e.message);
    }
    
    // Document loading and rendering functions
    function displayPdf(pdfData) {
      const canvasContainer = document.getElementById('canvas-container');
      canvasContainer.innerHTML = '<p>Caricamento PDF in corso...</p>';
      canvasContainer.className = 'loading';
      
      logMessage('Caricamento PDF in corso...');
      
      let loadingTask;
      try {
        loadingTask = pdfjsLib.getDocument(pdfData);
      } catch (error) {
        logMessage('‚ùå Errore durante la creazione del task di caricamento PDF: ' + error.message);
        showError('Errore durante la creazione del task di caricamento PDF: ' + error.message);
        return;
      }
      
      loadingTask.promise
        .then(function(pdf) {
          logMessage('‚úÖ PDF caricato con successo (' + pdf.numPages + ' pagine)');
          return pdf.getPage(1);
        })
        .then(function(page) {
          logMessage('‚úÖ Prima pagina caricata');
          
          const viewport = page.getViewport({ scale: 1.5 });
          
          // Prepare canvas
          canvasContainer.innerHTML = '';
          const canvas = document.createElement('canvas');
          canvasContainer.appendChild(canvas);
          canvasContainer.className = '';
          
          const context = canvas.getContext('2d');
          canvas.height = viewport.height;
          canvas.width = viewport.width;
          
          // Render PDF page
          const renderContext = {
            canvasContext: context,
            viewport: viewport
          };
          
          logMessage('Rendering della pagina in corso...');
          page.render(renderContext)
            .promise
            .then(function() {
              logMessage('‚úÖ Rendering della pagina completato con successo');
              showSuccess('PDF caricato e visualizzato correttamente!');
            })
            .catch(function(error) {
              logMessage('‚ùå Errore durante il rendering della pagina: ' + error.message);
              showError('Errore durante il rendering della pagina: ' + error.message);
            });
        })
        .catch(function(error) {
          logMessage('‚ùå Errore durante il caricamento del PDF: ' + error.message);
          showError('Errore durante il caricamento del PDF: ' + error.message);
        });
    }

      logMessage('File selezionato: ' + file.name + ' (' + (file.size / 1024).toFixed(2) + ' KB)');

      reader.onload = function(event) {
        const typedArray = new Uint8Array(event.target.result);
        displayPdf(typedArray);

      const status = document.getElementById('status');

      logElement.innerHTML += '[' + timestamp + '] ' + message + '\n';
